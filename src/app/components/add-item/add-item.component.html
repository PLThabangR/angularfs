<div class="card" >
  <div class="card-ng-content">
    <span class="card-title"> Add Item </span>

    <form (ngSubmit)= "onSubmit()">
       <div class="row">

        <div class="input-field col s6">
        <input type="text"  [(ngModel)]="item.title"
        name="title" >
        <label>Title</label>
        <input type="submit" value="Submit" class="waves-effect waves-light btn" >
      </div>


        <div class="input-field col s6">
        <input type="text"  [(ngModel)]="item.description"
        name="description" >
        <label>Description</label>

      </div>





       </div>

    </form>
  </div>
</div>
